name: Daily Auto Commit

on:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Step for 23f3003209@ds.study.iitm.ac.in
        run: echo "Running scheduled update"

      - name: Make change
        run: echo "Last update: $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Daily automated commit" || echo "No changes to commit"
          git push
